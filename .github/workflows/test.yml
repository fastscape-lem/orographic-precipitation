name: test

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  test:
    name: pytest (${{ matrix.cfg.env-name }}, ${{matrix.cfg.os}})
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - {os: ubuntu-latest, env-name: py39}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: test_env_py39
          environment-file: ci/requirements/py39.yml
          auto-activate-base: false
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Conda list
        shell: bash -l {0}
        run: conda list
      - name: Install orographic-precipitation
        shell: bash -l {0}
        run: |
          pip install --no-deps -e .
          python -OO -c "import orographic_precipitation"
      - name: Run tests
        shell: bash -l {0}
        run: pytest orographic-precipitation --cov=orographic-precipitation --cov-report term-missing --cov-report xml --verbose --color=yes
        continue-on-error: ${{ matrix.cfg.allow-failure }}
      - name: Codecov
        if: matrix.cfg.codecov
        uses: codecov/codecov-action@v1
